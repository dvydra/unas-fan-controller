<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNAS Fan & Temperature Controller</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #bb86fc;
            --primary-variant: #3700b3;
            --secondary-color: #03dac6;
            --text-color: #e0e0e0;
            --text-muted: #a0a0a0;
            --error-color: #cf6679;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        header {
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card {
            background-color: var(--surface-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.25rem;
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .refresh-btn {
            background-color: transparent;
            color: var(--text-muted);
            border: 1px solid var(--text-muted);
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        pre {
            background-color: #000;
            color: #0f0;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            min-height: 200px;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .slider-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 12px;
            background: linear-gradient(90deg, #3700b3, #bb86fc, #03dac6);
            border-radius: 6px;
            outline: none;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.4);
            margin: 10px 0;
            transition: all 0.3s ease;
        }

        input[type="range"]:hover {
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.4), 0 0 10px rgba(187, 134, 252, 0.3);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5), 0 0 5px var(--primary-color);
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6), 0 0 8px var(--secondary-color);
        }

        .status {
            font-size: 0.9rem;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status.success {
            color: var(--secondary-color);
            opacity: 1;
        }

        .status.error {
            color: var(--error-color);
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>UNAS Control Center</h1>
            <p style="color: var(--text-muted);">Monitor temperatures and manage fan speeds securely.</p>
        </header>

        <div class="card">
            <h2>
                Temperature Sensors
                <button class="refresh-btn" onclick="fetchSensors()">Refresh</button>
            </h2>
            <pre id="sensorsOutput">Loading sensors data...</pre>
        </div>

        <div class="card">
            <h2>Fan Speed Control</h2>
            <div class="slider-container">
                <div class="slider-header">
                    <label for="fanSlider">Target Speed: 0 (Off) to 255 (Max)</label>
                    <div class="slider-value" id="sliderValue">Loading...</div>
                </div>
                <input type="range" id="fanSlider" min="0" max="255" value="128"
                    oninput="handleSliderInput(this.value)">

                <div
                    style="display: flex; justify-content: space-between; color: var(--text-muted); font-size: 0.8rem;">
                    <span>0 (Quiet)</span>
                    <span>128 (Balanced)</span>
                    <span>255 (Performance)</span>
                </div>
            </div>
            <div id="statusMessage" class="status"></div>
        </div>
    </div>

    <script>
        function updateSliderValue(val) {
            document.getElementById('sliderValue').innerText = val;
        }

        let debounceTimer;

        function handleSliderInput(val) {
            updateSliderValue(val);
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                setFanSpeed(val);
            }, 2000); // 2 second debounce
        }

        async function fetchSensors() {
            const outputEl = document.getElementById('sensorsOutput');
            outputEl.innerText = 'Loading sensors data...';
            outputEl.style.color = '#fff';

            try {
                const response = await fetch('/api/sensors');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const text = await response.text();
                outputEl.innerText = text;
                outputEl.style.color = '#0f0';
            } catch (error) {
                console.error("Failed to fetch sensors:", error);
                outputEl.innerText = `Error loading sensors: ${error.message}`;
                outputEl.style.color = 'var(--error-color)';
            }
        }

        async function setFanSpeed(val) {
            const speed = parseInt(val, 10);
            const statusEl = document.getElementById('statusMessage');

            try {
                const response = await fetch('/api/fan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ speed: speed })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                statusEl.textContent = 'Fan speed successfully updated to ' + speed;
                statusEl.className = 'status success';

                setTimeout(() => {
                    statusEl.className = 'status';
                }, 3000);
            } catch (error) {
                console.error("Failed to set fan speed:", error);
                statusEl.textContent = `Error updating fan speed: ${error.message}`;
                statusEl.className = 'status error';
            }
        }

        async function fetchInitialFanSpeed() {
            try {
                const response = await fetch('/api/fan');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();

                if (data.speed !== undefined) {
                    const slider = document.getElementById('fanSlider');
                    slider.value = data.speed;
                    updateSliderValue(data.speed);
                }
            } catch (error) {
                console.error("Failed to fetch initial fan speed:", error);
                document.getElementById('sliderValue').innerText = 'Error';
            }
        }

        // Initial fetch and set interval
        fetchInitialFanSpeed();
        fetchSensors();
        setInterval(fetchSensors, 10000); // refresh every 10 seconds
    </script>
</body>

</html>
